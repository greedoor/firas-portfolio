    <header>
        <img src="../images/logo IIT.png" alt=" logo iit" width="30%">

    <main>

        <fieldset>
            <legend>Inscription étudiant</legend>
            
            <label for="nom">Nom:</label>
            <input type="text" id="nom"><br></br>
            
            <label for="Prenom">Prénom:</label>
            <input type="text" id="prenom"><br></br>
            
            <label for="date">datetime-local</label>
            <input type="datetime-local" id="date"><br></br>
            
            <div>Sexe:
            <label for="Masculin">Masculin</label>
            <input type="radio" valeur="Masculin" id="Masculin" name="sex">
            <label for="Féminin">Féminin</label>
            <input type="radio" valeur="Féminin" id="Féminin" name="sex"></div>
            <br>

            <label for="Pays">Pays:</label>
            <input list="countries" id="country" name="country" placeholder="Choisissez un pays..." id="Pays:">
            <br></br>
            
            <div>Langues : 
                <input type="checkbox" valeur="Arabe" id="Arabe">
                <label for="Arabe">Arabe</label>
                
                
                <input type="checkbox" valeur="Anglais" id="Anglais">
                <label for="Anglais">Anglais</label>
                
                <input type="checkbox" valeur="Francais" id="Francais">
                <label for="Francais">Francais</label>
                
            </div>
            <br>
            <label for="Image:">Image:</label>
            <input type="file"><br></br>
            
            <input type="submit" value="envoyer">

        </fieldset>
        <datalist id="countries">
            <option value="France"></option>
            <option value="Canada"></option>
            <option value="Allemagne"></option>
            <option value="Australie"></option>
            <option value="États-Unis"></option>
            <option value="Inde"></option>
            <option value="Royaume-Uni"></option>
            <!-- Ajoutez plus de pays ici -->
        </datalist>
